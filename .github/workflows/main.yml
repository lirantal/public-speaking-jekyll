name: jekyll-build

on:
  push:
    branches:
      - master

defaults:
  run:
    working-directory: ./static_site

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Check out master
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: ðŸŽ© Install Jekyll
        run: |
          sudo gem install bundler jekyll
          sudo bundle install
      - name: ðŸ§¹ Clean site
        run: |
          if [ -d "_site" ]; then
            rm -rf _site/*
          fi
      - name: ðŸ”¨ Build site
        run: bundle exec jekyll build -d _site
      - name: ðŸ”¨ Copy generated README to repository root
        run: cp _site/index.html ../README.md
      - name: ðŸ§ª Deploy build
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "ðŸ§ª Deploy with ${GITHUB_WORKFLOW}"
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
          